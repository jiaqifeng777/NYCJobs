<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BarChart Interative</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.1.0/d3-legend.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.3/d3-tip.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        overflow: hidden;
      }
      text {
        fill: #161514;
      }

      .axis text {
        font-family: 'Poppins', sans-serif;
        font-size: 12pt;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #888;
        shape-rendering: crispEdges;
      }

      .color-legend text {
        font-family: 'Open Sans', sans-serif;
        font-size: 10pt;
      }

      .d3-tip {
        font-family: 'Open Sans', sans-serif;
        font-size: 19pt;
        line-height: 1;
        padding: 7px;
        background: black;
        color: lightgray;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <script>
      var outerWidth = 960;
      var outerHeight = 500;
      var margin = {
        left: 150,
        top: 30,
        right: 150,
        bottom: 47,
      };
      var barPadding = 0.2;

      var xColumn = 'freq';
      var yColumn = "cleanskill";
      var colorColumn = 'classification';
      var layerColumn = colorColumn;

      var hoveredColorValue = null;
      var hoveredStrokeColor = 'black';

      var innerWidth =
        outerWidth - margin.left - margin.right;
      var innerHeight =
        outerHeight - margin.top - margin.bottom;

      var svg = d3
        .select('body')
        .append('svg')
        .attr('width', outerWidth)
        .attr('height', outerHeight);
      var g = svg
        .append('g')
        .attr(
          'transform',
          'translate(' +
            margin.left +
            ',' +
            margin.top +
            ')'
        );

      // This is the layer where the bars are drawn.
      var baseBarLayer = g.append('g');

      // This layer contains a semi-transparent overlay
      // that fades out the base bars.
      var overlayRect = g
        .append('g')
        .append('rect')
        .attr('width', innerWidth)
        .attr('height', innerHeight)
        .attr('fill', 'none')
        .style('pointer-events', 'none');

      // This contains the subset of bars rendered on top
      // when you hover over the entries in the color legend.
      var foregroundBarLayer = g.append('g');

      var xAxisG = g
        .append('g')
        .attr('class', 'x axis')
        .attr(
          'transform',
          'translate(0,' + innerHeight + ')'
        );
      var yAxisG = g.append('g').attr('class', 'y axis');
      var colorLegendG = g
        .append('g')
        .attr('class', 'color-legend')
        .attr('transform', 'translate(396, 0)');

      var xScale = d3.scale.linear().range([0, innerWidth]);
      var yScale = d3.scale
        .ordinal()
        .rangeBands([innerHeight, 0], barPadding);
      var colorScale = d3.scale.category10();

      var tipNumberFormat = d3.format(',');
      var tip = d3
        .tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function (d) {
          return [
            d[colorColumn],
            ' in ',
            d[yColumn],
            ': ',
            tipNumberFormat(d[xColumn]),
          ].join('');
        });
      g.call(tip);

      // Use a modified SI formatter that uses "B" for Billion.
      //var siFormat = d3.format('s');
      //var customTickFormat = function (d) {
      //  return siFormat(d).replace('G', 'B');
      //};

      var xAxis = d3.svg
        .axis()
        .scale(xScale)
        .orient('bottom')
        .ticks(5)
        //.tickFormat(customTickFormat)
        .outerTickSize(0);
      var yAxis = d3.svg
        .axis()
        .scale(yScale)
        .orient('left')
        .outerTickSize(0);

      var colorLegend = d3.legend
        .color()
        .scale(colorScale)
        .shapePadding(6.24)
        .shapeWidth(25)
        .shapeHeight(25)
        .labelOffset(5);

      function render(data) {
        var nested = d3
          .nest()
          .key(function (d) {
            return d[layerColumn];
          })
          .entries(data);
       
        var stack = d3.layout
          .stack()
          .y(function (d) {
            return d[xColumn];
          })
          .values(function (d) {
            return d.values;
          });

        var layers = stack(nested.reverse()).reverse();

        xScale.domain([
          0,//450
          d3.max(layers, function (layer) {
            return d3.max(layer.values, function (d) {
              return d.y0 + d.y;
            });
          }),
        ]);

        yScale.domain(
          layers[0].values.map((d) => d[yColumn])
        );

        colorScale.domain(layers.map(({ key }) => key));

        xAxisG.call(xAxis);
        yAxisG.call(yAxis);

        renderBars(baseBarLayer, layers);

        if (hoveredColorValue) {
          setOverlayTransparency(0.7);
          renderBars(
            foregroundBarLayer,
            layers.filter(function (layer) {
              return layer.key === hoveredColorValue;
            })
          );
        } else {
          setOverlayTransparency(0.0);
          renderBars(foregroundBarLayer, []);
        }
        //console.log(hoveredColorValue);
        colorLegendG
          .call(colorLegend)
          .selectAll('.cell rect')
          .style('opacity', (d) =>
            hoveredColorValue === null
              ? 1
              : d === hoveredColorValue
              ? 1
              : 0.2
          );

        // Move the text down a bit.
        colorLegendG.selectAll('text').attr('y', 4);

        listenForHover(
          colorLegendG.selectAll('rect'),
          data
        );
        listenForHover(
          colorLegendG.selectAll('text'),
          data
        );
      }

      function renderBars(g, layers) {
        var layerGs = g.selectAll('.layer').data(layers);
        layerGs.enter().append('g').attr('class', 'layer');
        layerGs.exit().remove();

        layerGs.style('fill', function (d) {
          return colorScale(d.key);
        });

        var bars = layerGs
        .selectAll('.bar')
      .data((d) => d.values);
        bars
          .enter()
          .append('rect')
          .attr('class', 'bar')
          .on('mouseover', function (d) {
            tip.show(d);

            // Fix the issue where the tip goes off the screen.
            d3.select('.d3-tip').style('left', '100px');
          })
          .on('mouseout', tip.hide);
        bars.exit().remove();
        bars
          .attr('x', function (d) {
            return xScale(d.y0);
          })
          .attr('y', function (d) {
            return yScale(d[yColumn]);
          })
          .attr('width', function (d) {
            return xScale(d.y);
          })
          .attr('height', yScale.rangeBand());
      }

      function listenForHover(selection, data) {
        selection
          .on('mouseover', function (d) {
            hoveredColorValue = d;
            render(data);
          })
          .on('mouseout', function (d) {
            hoveredColorValue = null;
            render(data);
          })
          .style('cursor', 'pointer');
      }

      function setOverlayTransparency(alpha) {
        overlayRect
          .transition()
          .duration(400)
          .attr(
            'fill',
            'rgba(255, 255, 255, ' + alpha + ')'
          );
      }

      function type(d) {
        d.freq = +d.freq;

        // Shorten this, as the long label is problematic
      //  if (
      //    d.country === 'Democratic Republic of the Congo'
      //  ) {
      //    d.country = 'DR Congo';
      //  }

        return d;
      }
      const dataUrl = "https://raw.githubusercontent.com/jiaqifeng777/NYCJobs/main/data/jobgroupskill.csv";

      d3.csv(dataUrl, type,render);
    </script>
  </body>
</html>
